<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Form Design <small>different form elements</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Settings 1</a>
                            </li>
                            <li><a href="#">Settings 2</a>
                            </li>
                        </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form id="ClientForm" data-toggle="validator" class="form-horizontal form-label-left" onsubmit="SaveClient();return false;">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="client-name">Client Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="client-name" name="client-name" class="form-control col-md-7 col-xs-12" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="client-phno">Mobile No <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="client-phno" name="client-phno" placeholder="90000000" min="11" class="form-control col-md-7 col-xs-12" required>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="client-address">Address
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <textarea class="form-control" rows="5" id="client-address" name="client-address" ></textarea>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="client-casetype">Type
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" id="client-casetype" name="client-casetype">
                                <option value="CIVIL">Civil</option>
                                <option value="CRIMINAL">Criminal</option>
                                <option value="INSURANCE">Insurance</option>
                                <option value="CONSUMER">Consumer</option>
                            </select>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="client-totalamount">Total Amount
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="client-totalamount" name="client-totalamount" placeholder="Total Amount" class="form-control col-md-7 col-xs-12">
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="client-paidamount">Paid Amount
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="client-paidamount" name="client-paidamount" placeholder="Total Amount" class="form-control col-md-7 col-xs-12">
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="client-balamount">Bal Amount
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="client-balamount" name="client-balamount" placeholder="Total Amount" class="form-control col-md-7 col-xs-12">
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="client-hearingdate">Hearing Date
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="client-hearingdate" name="client-hearingdate" placeholder="Total Amount" class="form-control col-md-7 col-xs-12">
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <!--<button class="btn btn-primary" type="button">Cancel</button>-->
                            <button type="submit" class="btn btn-success">Save</button>
                            <button class="btn btn-primary" type="reset">Reset</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="apps/controller/Client.js"></script>
